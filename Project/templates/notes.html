<h1>Notes: </h1>

{% for note in notes %}
<div class="shadow p-3 mb-5 bg-body rounded">
    Date: {{note.date_posted}}<br>
    From: {{note.sender}}<br>
    To: {{note.receiver}}<br>
    Note: {{note.notes}}<br> <br>
    <a href="{{url_for('views.note', id=note.id)}}" class="btn btn-dark">View note</a>
    <a href="{{url_for('views.edit', id=note.id)}}" class="btn btn-dark">Update</a>
    <a href="{{url_for('views.delete2', id=note.id)}}" class="btn btn-dark">Delete</a>
</div>
<br>
{% endfor%}
